<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <textarea id="maintextplace" cols="30" rows="10" placeholder="Enter your massage"></textarea>
    <div class="flex">
      <div class="name">
        File name
        <input type="text" id="mainname" placeholder="Enter your text">
      </div>
      <div class="type">
        Save as
        <div class="select">
          <select>
            <option value="text/plain">Text file (.txt)</option>
            <option value="text/javascript">JS file (.js)</option>
            <option value="text/html">HTML file (.html)</option>
            <option value="image/svg+xml">SVG file (.svg)</option>
            <option value="application/msword">Doc file (.doc)</option>
            <option value="application/vnd.ms-powerpoint">PPT file (.ppt)</option>
          </select>
        </div>
      </div>
    </div>
    <button>Save as <span>Text</span> file</button>
  </div>
  <!-- <script src="new.js"></script> -->
  <script src="new2.js"></script>
</body>
</html>
